</head>
<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- LINKS ---
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/1GWB4FmBiF3HWszjG5ErdKCTDLQS39-_b65zyrDsiiX0/viewform?pli=1&pli=1&edit_requested=true";
        const MAP_URL = "https://maps.app.goo.gl/PqhE76MEse51oLRS7";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/1MJJeiG2NM0opZcQHuzSqOo3N4bRCkvwczzWCJe8OP4g/edit?usp=sharing";

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current) {
                    lucide.createIcons({ targets: [iconRef.current] });
                }
            }, [name]);
            return <i ref={iconRef} data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isOpen, setIsOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const links = [
                { name: 'Home', href: '#home' },
                { name: 'Info', href: '#info' },

            return (
                <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-[#800000]/90 backdrop-blur-md py-3 shadow-lg' : 'bg-transparent py-6'}`}>

                        </div>
                        <div className="hidden md:flex items-center gap-8">
                            {links.map(l => (
                                <a key={l.name} href={l.href} className="text-[#F5E6BE]/80 hover:text-[#F5E6BE] text-sm font-medium uppercase tracking-widest transition-colors">{l.name}</a>

                        </div>
                        <button className="md:hidden text-[#F5E6BE]" onClick={() => setIsOpen(!isOpen)}>
                            <Icon name={isOpen ? "x" : "menu"} size={28} />
                        </button>
                    </div>
                    <AnimatePresence>
                        {isOpen && (
                            <motion.div initial={{ opacity: 0, y: -20 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -20 }} className="md:hidden absolute top-full left-0 w-full bg-[#800000] p-6 flex flex-col gap-4 shadow-2xl">
                                {links.map(l => (
                                    <a key={l.name} href={l.href} onClick={() => setIsOpen(false)} className="text-[#F5E6BE] text-lg font-serif">{l.name}</a>
                                ))}
                            </motion.div>
                        )}
                    </AnimatePresence>
                </nav>
            );
        };

        const Countdown = () => {
            const target = new Date('2026-03-06T18:00:00').getTime();
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0, s: 0 });

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date().getTime();
                    const diff = target - now;
                    if (diff < 0) return clearInterval(timer);
                    setTimeLeft({
                        d: Math.floor(diff / (1000 * 60 * 60 * 24)),
                        h: Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                        m: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                        s: Math.floor((diff % (1000 * 60)) / 1000)
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const Unit = ({ val, label }) => (
                <div className="flex flex-col items-center">
                    <div className="glass w-16 h-16 sm:w-24 sm:h-24 flex items-center justify-center rounded-2xl mb-2">
                        <span className="text-2xl sm:text-4xl font-bold text-[#F5E6BE]">{val.toString().padStart(2, '0')}</span>
                    </div>
                    <span className="text-[10px] sm:text-xs uppercase tracking-widest text-[#F5E6BE]/60">{label}</span>
                </div>
            );

            return (
                <div className="flex gap-4 sm:gap-8 mt-12">
                    <Unit val={timeLeft.d} label="Days" />
                    <Unit val={timeLeft.h} label="Hours" />
                    <Unit val={timeLeft.m} label="Minutes" />
                    <Unit val={timeLeft.s} label="Seconds" />
                </div>
            );
        };

        const Hero = () => (

                        <path fill="currentColor" d="M100 0 L110 40 L150 50 L110 60 L100 100 L90 60 L50 50 L90 40 Z" />
                        <circle cx="100" cy="100" r="80" fill="none" stroke="currentColor" strokeWidth="0.5" strokeDasharray="2 2" />

                </div>
                <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.8 }} className="z-10">
                    <span className="text-[#800000] bg-[#F5E6BE] px-4 py-1 rounded-full text-sm font-bold tracking-widest uppercase mb-6 inline-block">University of Chittagong</span>
                    <h1 className="text-5xl sm:text-7xl md:text-8xl font-serif font-bold text-[#F5E6BE] mb-6 leading-tight">Grand Iftar <br /> <span className="text-[#800000] bg-[#F5E6BE] px-4 inline-block transform -rotate-2">Mahfil 2026</span></h1>
                    <p className="text-lg sm:text-2xl italic font-serif text-[#F5E6BE]/80 max-w-2xl mx-auto mb-8">"A Symphony of Hearts, A Harvest of Blessings"</p>
                    <div className="flex flex-wrap justify-center gap-6 text-[#F5E6BE]/90 mb-12">

                        <div className="flex items-center gap-2"><Icon name="clock" size={20} /><span>5:30 PM Onwards</span></div>
                        <div className="flex items-center gap-2"><Icon name="map-pin" size={20} /><span>Iqbal Convention Hall</span></div>
                    </div>
                    <Countdown />
                    <div className="mt-12 flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="#register" className="bg-[#800000] text-[#F5E6BE] px-10 py-4 rounded-full font-bold text-lg hover:bg-[#800000]/80 transition-all shadow-2xl flex items-center justify-center gap-2 group">Secure Your Seat <Icon name="chevron-right" className="group-hover:translate-x-1 transition-transform" /></a>
                        <a href="#games" className="glass text-[#F5E6BE] px-10 py-4 rounded-full font-bold text-lg hover:bg-white/20 transition-all flex items-center justify-center gap-2"><Icon name="gamepad-2" />Play Mini Games</a>
                    </div>
                </motion.div>
            </section>
        );

        const InfoSection = () => (
            <section id="info" className="py-24 bg-[#F5E6BE] text-[#3D2B1F]">
                <div className="max-w-7xl mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl sm:text-5xl font-serif font-bold mb-4">Event Information</h2>
                        <div className="w-24 h-1 bg-[#800000] mx-auto"></div>
                    </div>
                    
                    <div className="grid lg:grid-cols-2 gap-12">
                        <div className="space-y-8">
                            <div className="bg-white p-8 rounded-3xl shadow-xl border-l-8 border-[#800000]">
                                <h3 className="text-2xl font-serif font-bold text-[#800000] mb-4">ðŸŒ™ Grand Iftar Mahfil 2026 ðŸŒ™</h3>
                                <p className="text-lg leading-relaxed opacity-80 mb-4">Ramadan Kareem!</p>
                                 <p className="text-lg leading-relaxed opacity-80 mb-4">The Department of Management, University of Chittagong, joyfully welcomes our respected teachers, cherished alumni, and beloved students to gather once again for the blessed occasion of <strong>The Grand Iftar Mahfil.</strong></p>
                                <p className="text-md leading-relaxed opacity-80">This sacred evening will be shared with 100 orphan children from Chittagong city, making the gathering even more meaningful. Your presence will enrich the spirit of unity, gratitude, and joy as we celebrate the blessings of Ramadan together.</p>
                                <p className="mt-4 font-bold">ðŸ‘‰ We look forward to seeing you at this special reunion of the Management family.</p>
                            </div>

                            <div className="bg-white p-8 rounded-3xl shadow-xl">
                                <h3 className="text-xl font-bold text-[#800000] mb-4 flex items-center gap-2"><Icon name="credit-card" /> Payment Details</h3>
                                <div className="space-y-4 text-sm">
                                    <div className="flex justify-between border-b pb-2"><span>Registration Fee</span><span className="font-bold">1000 Taka</span></div>
                                    <div className="flex justify-between border-b pb-2"><span>Guest Fee</span><span className="font-bold">800 Taka (per guest)</span></div>
                                    <div className="pt-2 space-y-2">
                                        <p><strong>BKash:</strong> 01868251681 (Ayon Dev Nath, 33rd Batch)</p>
                                        <p><strong>bKash/Rocket:</strong> 01842408335 (Shuaeb Ibn Siddiq, 33rd Batch)</p>
                                    </div>
                                    <div className="pt-4 border-t">
                                        <p className="font-bold text-[#800000]">Bank Account:</p>
                                        <p>A/C Name: Ayon Dev Nath</p>
                                        <p>A/C No: 5834101010083</p>
                                        <p>Pubali Bank PLC, Alif Plaza (1st Floor), 2 No. Gate Bazar, Jobra, Fatepur, Hathazari, Chattogram.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-8">
                            <div className="bg-[#800000] text-[#F5E6BE] p-8 rounded-3xl shadow-2xl">
                                <h3 className="text-xl font-bold mb-6 flex items-center gap-2"><Icon name="phone" /> Contact Queries</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                                    <p>Ayon Dev Nath: <br/><strong>01868251681</strong></p>
                                    <p>Shuaeb Ibn Siddiq : <br/><strong>01842408335</strong></p>
                                    <p>Shifaul Haquye Shihab: <br/><strong>01717615281</strong></p>
                                    <p>Abdullah Al Maruf: <br/><strong>01632951437</strong></p>
                                    <p>Sheikh Wazedur Rahman (Akash): <br/><strong>01624336399</strong></p>
                                </div>
                            </div>

                            <div className="bg-white p-8 rounded-3xl shadow-xl border-l-8 border-[#800000]">
                                <h3 className="text-xl font-bold text-[#800000] mb-4 flex items-center gap-2"><Icon name="map-pin" /> Venue</h3>
                                <p className="font-bold">Iqbal Convention Hall, Roufabad.</p>
                                <p className="text-sm opacity-60">(Near Oxygen Circle, Muradpur - Oxygen Road)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const RegisterSection = () => (
            <section id="register" className="py-24 bg-[#3D2B1F] text-[#F5E6BE] islamic-pattern">
                <div className="max-w-7xl mx-auto px-6 text-center">
                    <motion.div 
                        initial={{ opacity: 0, scale: 0.95 }}
                        whileInView={{ opacity: 1, scale: 1 }}
                        transition={{ duration: 0.6 }}
                        className="glass p-12 sm:p-20 rounded-[3rem] shadow-2xl max-w-4xl mx-auto border-2 border-[#F5E6BE]/10"
                    >
                        <div className="w-24 h-24 bg-[#800000] text-[#F5E6BE] rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl animate-float">
                            <Icon name="clipboard-check" size={48} />
                        </div>
                        
                        <h2 className="text-4xl sm:text-6xl font-serif font-bold mb-6">Secure Your Spot</h2>
                        <p className="text-xl opacity-70 mb-12 max-w-2xl mx-auto leading-relaxed">
                            Registration is now open! Please click the button below to fill out the official Google Form and complete your registration for the Grand Iftar Mahfil 2026.
                        </p>

                        <div className="flex flex-col items-center gap-6">
                            <a 
                                href={GOOGLE_FORM_URL} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="bg-[#800000] text-[#F5E6BE] px-12 py-5 rounded-full font-bold text-2xl hover:bg-[#800000]/80 transition-all shadow-[0_0_30px_rgba(128,0,0,0.5)] transform hover:scale-105 flex items-center gap-4 group"
                            >
                                Click Here to Register
                                <Icon name="external-link" className="group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform" />
                            </a>
                            
                            <p className="text-sm opacity-50 uppercase tracking-[0.2em]">
                                Redirects to official Google Form
                            </p>
                        </div>
                    </motion.div>
                </div>
            </section>
        );

        const RegistrationStatus = () => (
            <section id="status" className="py-24 bg-[#F5E6BE] text-[#3D2B1F]">
                <div className="max-w-7xl mx-auto px-6 text-center">
                    <div className="text-center mb-12">
                        <h2 className="text-4xl sm:text-5xl font-serif font-bold mb-4">Registration Status</h2>
                        <div className="w-24 h-1 bg-[#800000] mx-auto"></div>
                    </div>

                    <motion.div 
                        initial={{ opacity: 0, y: 20 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        className="bg-white p-10 sm:p-16 rounded-[2.5rem] shadow-2xl max-w-3xl mx-auto border-t-8 border-[#800000]"
                    >
                        <div className="w-20 h-20 bg-[#800000]/10 text-[#800000] rounded-full flex items-center justify-center mx-auto mb-6">
                            <Icon name="users" size={40} />
                        </div>
                        <h3 className="text-2xl sm:text-3xl font-serif font-bold mb-4 text-[#800000]">Live Guest List</h3>
                        <p className="text-lg opacity-70 mb-10">
                            Curious to see who else is joining? Click the button below to view the live registration sheet and check the current count of participants.
                        </p>
                        
                        <a 
                            href={SHEET_URL} 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="inline-flex items-center gap-3 bg-[#3D2B1F] text-[#F5E6BE] px-10 py-4 rounded-full font-bold text-lg hover:bg-black transition-all shadow-xl group"
                        >
                            <Icon name="file-spreadsheet" className="group-hover:scale-110 transition-transform" />
                            View Registered Guests
                        </a>
                        
                        <div className="mt-8 flex items-center justify-center gap-2 text-sm opacity-50 italic">
                            <Icon name="info" size={14} />
                            <span>Updated in real-time as people register</span>
                        </div>
                    </motion.div>
                </div>
            </section>
        );

        const DateCatcher = () => {
            const canvasRef = useRef(null);
            const [state, setState] = useState('idle');
            const [score, setScore] = useState(0);

            useEffect(() => {
                if (state !== 'playing') return;
                const c = canvasRef.current; const ctx = c.getContext('2d');
                let basket = { x: 260, y: 340, w: 80, h: 40 }; let items = []; let id;
                const loop = () => {
                    ctx.clearRect(0,0,600,400); ctx.fillStyle='#800000'; ctx.fillRect(basket.x, basket.y, basket.w, basket.h);
                    if (Math.random() < 0.02) items.push({ x: Math.random()*580, y: 0, type: Math.random()>0.8?'bomb':'date' });
                    items.forEach((it, i) => {
                        it.y += 4; ctx.fillStyle = it.type==='date'?'#3D2B1F':'#000';
                        ctx.beginPath(); ctx.arc(it.x, it.y, 10, 0, 7); ctx.fill();
                        if (it.y > 340 && it.x > basket.x && it.x < basket.x + 80) {
                            if (it.type==='date') setScore(s=>s+10); else setState('ended');
                            items.splice(i,1);
                        } else if (it.y > 400) items.splice(i,1);
                    });
                    id = requestAnimationFrame(loop);
                };
                loop();
                const mv = (e) => { const r = c.getBoundingClientRect(); const x = (e.clientX || e.touches?.[0].clientX) - r.left; basket.x = Math.max(0, Math.min(520, x - 40)); };
                c.addEventListener('mousemove', mv); c.addEventListener('touchmove', mv);
                return () => { cancelAnimationFrame(id); c.removeEventListener('mousemove', mv); c.removeEventListener('touchmove', mv); };
            }, [state]);

            return (
                <div className="bg-white h-[400px] rounded-b-3xl relative overflow-hidden shadow-2xl border-x-8 border-b-8 border-[#3D2B1F]">
                    <canvas ref={canvasRef} width={600} height={400} className="w-full h-full" />
                    {state !== 'playing' && (
                        <div className="absolute inset-0 bg-[#3D2B1F]/90 flex flex-col items-center justify-center text-[#F5E6BE] p-6">
                            <h3 className="text-2xl font-serif mb-4">{state==='idle'?'Date Catcher':'Game Over!'}</h3>
                            <button onClick={() => { setScore(0); setState('playing'); }} className="bg-[#800000] px-10 py-3 rounded-full font-bold">Start Playing</button>
                        </div>
                    )}
                    {state === 'playing' && <div className="absolute top-4 left-4 text-[#3D2B1F] font-bold">Score: {score}</div>}
                </div>
            );
        };

        const MemoryGame = () => {
            const icons = ['moon', 'star', 'heart', 'book', 'map-pin', 'clock', 'users', 'award'];
            const [cards, setCards] = useState([]);
            const [flipped, setFlipped] = useState([]);
            const [solved, setSolved] = useState([]);
            const [disabled, setDisabled] = useState(false);

            const initialize = () => {
                const deck = [...icons, ...icons]
                    .sort(() => Math.random() - 0.5)
                    .map((icon, index) => ({ id: index, icon }));
                setCards(deck);
                setSolved([]);
                setFlipped([]);
            };

            useEffect(() => initialize(), []);

            useEffect(() => {
                if (flipped.length === 2) {
                    setDisabled(true);
                    const [first, second] = flipped;
                    if (cards[first].icon === cards[second].icon) {
                        setSolved([...solved, first, second]);
                        setFlipped([]);
                        setDisabled(false);
                    } else {
                        setTimeout(() => {
                            setFlipped([]);
                            setDisabled(false);
                        }, 1000);
                    }
                }
            }, [flipped]);

            return (
                <div className="bg-white p-6 rounded-3xl shadow-2xl border-8 border-[#3D2B1F] min-h-[400px] flex flex-col items-center justify-center">
                    <div className="grid grid-cols-4 gap-3">
                        {cards.map((card, index) => (
                            <div 
                                key={card.id}
                                onClick={() => !disabled && !flipped.includes(index) && !solved.includes(index) && setFlipped([...flipped, index])}
                                className="w-14 h-14 sm:w-20 sm:h-20 perspective-1000 cursor-pointer"
                            >
                                <motion.div 
                                    animate={{ rotateY: flipped.includes(index) || solved.includes(index) ? 180 : 0 }}
                                    transition={{ duration: 0.4 }}
                                    className="relative w-full h-full text-center transition-transform duration-500 transform-style-3d"
                                >
                                    <div className="absolute w-full h-full backface-hidden bg-[#800000] rounded-xl flex items-center justify-center text-[#F5E6BE] border-2 border-[#3D2B1F]">
                                        <Icon name="help-circle" size={24} />
                                    </div>
                                    <div className="absolute w-full h-full backface-hidden bg-[#F5E6BE] rounded-xl flex items-center justify-center text-[#800000] border-2 border-[#800000]" style={{ transform: 'rotateY(180deg)' }}>
                                        <Icon name={card.icon} size={32} />
                                    </div>
                                </motion.div>
                            </div>
                        ))}
                    </div>
                    {solved.length === cards.length && cards.length > 0 && (
                        <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="mt-6 text-center">
                            <p className="text-[#800000] font-bold mb-2">Masha'Allah! You matched them all!</p>
                            <button onClick={initialize} className="bg-[#800000] text-[#F5E6BE] px-6 py-2 rounded-full text-sm font-bold">Play Again</button>
                        </motion.div>
                    )}
                </div>
            );
        };

        const GamesSection = () => {
            const [activeGame, setActiveGame] = useState('catcher');
